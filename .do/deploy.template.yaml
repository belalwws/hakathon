spec:
  name: hackathon-platform
  region: nyc
  
  services:
  - name: web
    github:
      repo: your-username/your-repo
      branch: main
      deploy_on_push: true
    
    # Build configuration
    build_command: npx prisma generate --schema ./schema.prisma && npm run build
    
    # Run configuration
    run_command: npm start
    
    # Environment
    envs:
    - key: NODE_ENV
      value: production
    - key: DATABASE_URL
      scope: RUN_AND_BUILD_TIME
      type: SECRET
    - key: JWT_SECRET
      scope: RUN_AND_BUILD_TIME
      type: SECRET
    - key: NEXTAUTH_SECRET
      scope: RUN_AND_BUILD_TIME
      type: SECRET
    
    # Instance configuration
    instance_count: 1
    instance_size_slug: basic-xxs
    
    # Health check
    health_check:
      http_path: /api/health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    
    # HTTP configuration
    http_port: 3000
    
    # Routes
    routes:
    - path: /

